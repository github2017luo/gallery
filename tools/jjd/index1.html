<!DOCTYPE html>
<html>
<head>
<title>长图生成器-基金豆</title>
<style type="text/css">
body {margin:0px; padding: 0px;}
table, tr, td, img {border:0px; margin:0px; padding: 0px;}
body, td, p, input, textarea {font-family: Alibaba-PuHuiTi-R, "阿里巴巴普惠体"; color: #5F5E5C;}
</style>
</head>
<body>
<div style="text-align:center;width:990px;" id="container">
<img src="header.png" />
<div id="text-input" contenteditable="plaintext-only" style="display:inline-block;width: 740px;font-size: 40px; line-height: 54px; padding: 0 126px; border:none; background:transparent;text-align:justify; background:url('bg.png');">「小目标」投资播报-2020.4.10

</div>
<img src="footer.png" type='button' id='but_screenshot' value='生成图片' onclick='screenshot();alert("注意！长图已经生成！");'/>
</div>

<script type="text/javascript" src="html2canvas.min.js"></script>
<script type="text/javascript" src="canvas-toBlob.js"></script>
<script type="text/javascript" src="FileSaver.js"></script>

<!-- Script -->
<script type='text/javascript'>
function screenshot(){
	html2canvas(document.body, {
		width: 990
	}).then(function(canvas) {
		// Export canvas as a blob 
		canvas.toBlob(function(blob) {
			// Generate file download
			window.saveAs(blob, "screenshot.png");
		});
	});
}
</script>



</body>
</html>
